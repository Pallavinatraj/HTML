 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My inspiration</title>
    <style>
        #box {
            text-align: center;
            width: 25%;
            margin: auto;
        }

        #box+h1 {
            font-size: 30px;
            line-height: 22px;
            color: grey
        }

        #box p {
            font-size: 15px;
            line-height: 20px;
            color: grey
        }

        #imageBox {
            width: 90%;
            height: 500px;
            margin: auto;
            margin-top: 50px;
        }

        #imageBox>div {
            width: 95%;
            height: 220px;
            margin: 20px 20px 20px 30px;
            display: flex;
        }

        .insideBox>div {
            width: 25%;
            height: 220px;
            margin: auto
        }

        .insideBox img {
            width: 90%;
            height: 70%;
            margin: auto;
            flex-wrap: flex;
        }

        .insideBox P {
            text-align: center;
            font-size: 15px;
        }

        a {
            background-color: pink;
            border: 1px solid;
            text-align: center;
            margin-right: 50%;
        }
    </style>
</head>

<body>
    <div id="box">
        <h1>My Inspiration Persons</h1>
        <p>There are People in your life whom you unknowingly INSPIRE simply by You</p>
    </div>
    <div id="imageBox">
        <div class="insideBox">
            <div>
                <img src="https://officechai.com/wp-content/uploads/2016/03/mukesh-ambani.jpg" alt="Mukesh Ambani">
                </img>
                <p>Mukesh Ambani</p>
            </div>
            <div>
                <img src="https://th.bing.com/th?id=OIP.mwjZLyhKmIy7QgquClCf0gAAAA&w=223&h=279&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"
                    alt="Ratan Tata"></img>
                <p>Virat Kohli</p>
            </div>
            <div>
                <img src="https://starsunfolded.com/wp-content/uploads/2019/11/Sudha-Murthy-img-768x515.jpg">
                <p>Sudha Murthy</p>
            </div>
            <div>
                <img src="https://th.bing.com/th/id/OIP.p2wxRjREVpyMAhH-f09T2AHaEf?w=700&h=425&rs=1&pid=ImgDetMain"
                    alt="Sudha Murthy"></img>
                <p>Narayan Murthy</p>
            </div>
        </div>
        <div class="insideBox">
            <div>
                <img src="https://www.top10about.com/wp-content/uploads/2020/05/A.-P.-J-Abdul-Kalam.jpg"
                    alt="Abudul kalam"></img>
                <p>Abudul kalam</p>
            </div>
            <div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Kalpana_Chawla%2C_NASA_photo_portrait_in_orange_suit.jpg/330px-Kalpana_Chawla%2C_NASA_photo_portrait_in_orange_suit.jpg"
                    alt="Kalpana Choula"></img>
                <p>Kalpana Choula</p>
            </div>
            <div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/Sachin-Tendulkar_%28cropped%29.jpg/330px-Sachin-Tendulkar_%28cropped%29.jpg"
                    alt="Sachin Tendulkar"></img>
                <p>Sachin Tendulkar</p>
            </div>
            <div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Mary_Kom_-_British_High_Commission%2C_Delhi%2C_27_July_2011.jpg/800px-Mary_Kom_-_British_High_Commission%2C_Delhi%2C_27_July_2011.jpg"
                    alt="Mary Kom"></img>
                <p>Mary Kom</p>
            </div>
        </div>
    </div>
    <a href="https://en.wikipedia.org/wiki/Kalpana_Chawla" target="_blank">SEE MORE></a>
</body>

</html>
