<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signUp.css" ; </head>

<body>
    <h1>Masai School</h1>
    <div id="box">

        <h2>Sign Up</h2>
        <p>Full Name</p>
        <input type="text" class="myInput" id="myTag" placeholder="Enter name">
        <p>Email adress</p>
        <input type="email" class="myInput" id="myMail" placeholder="Enter adress">
        <p>Phone Number</p>
        <input type="number" class="myInput" id="myNumber" placeholder="Enter phone number">
        <p>Referral Code(Optinal)</p>
        <input type="text" class="myInput" id="myCode" placeholder="Enter Referral Code">
        <p>By signing up, I accept the Masai School <a href="https://masaischool.com/terms">Terms of Service</a>and
            acknowledge the <a href="https://masaischool.com/privacy">Privacy Policy</a></p>
        <button class="myInput" id="myButton">CONTINUE</button>

        <p>New user? <a style="color:skyblue" href="signin.html">Sign Up</a></p>
    </div>
</body>

</html>
